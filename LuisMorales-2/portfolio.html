<div class="container">
    <div class="row">
        <div class="gallery">
            <a href="Img/1.jpg" onclick="openLightbox(0)"><img src="Img/1.jpg" alt="Image1"></a>
            <a href="Img/2.jpg" onclick="openLightbox(1)"><img src="Img/2.jpg" alt="Image2"></a>
            <a href="Img/3.jpg" onclick="openLightbox(2)"><img src="Img/3.jpg" alt="Image3"></a>
        </div>
    </div>
    
    <div class="row">
        <div class="gallery">
            <a href="Img/1.jpg" onclick="openLightbox(0)"><img src="Img/1.jpg" alt="Image1">
                <p class="caption">Image 1</p>
            </a>
            <a href="Img/2.jpg" onclick="openLightbox(1)"><img src="Img/2.jpg" alt="Image2"></a>
            <a href="Img/3.jpg" onclick="openLightbox(2)"><img src="Img/3.jpg" alt="Image3"></a>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-btn" onclick="closeLightbox()">&times;</span>
            <span class="prev-btn" onclick="changeSlide(-1)">&lsaquo;</span>
            <img src="Img/1.jpg" alt="Lightbox Image" id="lightbox-image">
            <span class="next-btn" onclick="changeSlide(1)">&rsaquo;</span>
            <span class="toggle-btn" onclick="toggleCaption()">Toggle Caption</span>
        </div>
    </div>
</div>



<script src="node_modules/bs5-lightbox/dist/index.js"></script>
