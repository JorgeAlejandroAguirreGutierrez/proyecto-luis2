<div class="container">
    <div class="row">
        <div class="gallery">
            <a href="Img/1.jpg" onclick="openLightbox(0)"><img src="Img/1.jpg" alt="Image1">
                <p class="caption">Image 1</p>
            </a>
            <a href="Img/2.jpg" onclick="openLightbox(1)"><img src="Img/2.jpg" alt="Image2"></a>
            <a href="Img/3.jpg" onclick="openLightbox(2)"><img src="Img/3.jpg" alt="Image3"></a>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-btn" onclick="closeLightbox()">&times;</span>
            <span class="prev-btn" onclick="changeSlide(-1)">&lsaquo;</span>
            <img src="Img/1.jpg" alt="Lightbox Image" id="lightbox-image">
            <span class="next-btn" onclick="changeSlide(1)">&rsaquo;</span>
            <span class="toggle-btn" onclick="toggleCaption()">Toggle Caption</span>
        </div>
    </div>
</div>

<script>
    var currentSlide = 0;
    var lightbox = document.getElementById('lightbox');
    var lightboxImage = document.getElementById('lightbox-image');
    var galleryImages = [
        'Img/1.jpg',
        'Img/2.jpg',
        'Img/3.jpg'
        // Add more image URLs here
    ];
    
    function openLightbox(index) {
        currentSlide = index;
        updateLightboxImage();
        lightbox.classList.add('active');
        document.addEventListener('keydown', handleKeyboardNavigation);
    }
    
    function closeLightbox() {
        lightbox.classList.remove('active');
        document.removeEventListener('keydown', handleKeyboardNavigation);
    }
    
    function changeSlide(direction) {
        currentSlide += direction;
        if (currentSlide < 0) {
            currentSlide = galleryImages.length - 1;
        } else if (currentSlide >= galleryImages.length) {
            currentSlide = 0;
        }
        updateLightboxImage();
    }
    
    function updateLightboxImage() {
        lightboxImage.src = galleryImages[currentSlide];
    }
    
    function handleKeyboardNavigation(event) {
        if (event.key === 'ArrowLeft') {
            changeSlide(-1);
        } else if (event.key === 'ArrowRight') {
            changeSlide(1);
        } else if (event.key === 'Escape') {
            closeLightbox();
        }
    }
    
    function toggleCaption() {
        var caption = document.getElementById('lightbox-caption');
        if (caption.style.display === 'none') {
            caption.style.display = 'block';
        } else {
            caption.style.display = 'none';
        }
    }
</script>
