<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luis Morales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="background-blue">
  <div class="container-fluid">
    <header class="header-contact" style="margin-top: 40px;">
      <div class="container">
        <div class="logo-container">
          <h3 class="logo"><span>
              <a href="index.html">Luis Morales</a></span></h3>
        </div>
      </div>

      <div class="container-navbar">
        <input type="checkbox" name="" id="check" />

        <div class="nav-btn">
          <div class="nav-links">
            <ul>
              <li class="nav-link" style="--i: 0.6s">
                <a href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-link" style="--i: 0.6s">
                <a href="biography.html">Biography</a>
              </li>
              <li class="nav-link" style="--i: 0.6s">
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="hamburger-menu-container">
          <div class="hamburger-menu">
            <div></div>
          </div>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <hr class="divider">
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form>
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" placeholder="Your name">
          <label for="E-mail">E-mail *</label>
          <input type="text" id="E-mail" name="E-mail" placeholder="Your addres">
          <label for="Subject">Subject *</label>
          <input type="text" id="Subject" name="Subject">
          <label for="Message">Message *</label>
          <input type="text" id="Message" name="Message" placeholder="Tell us something">
          <input type="submit" value="Send Message" class="btn btn-block btn-primary rounded-0 py-2 px-4">
        </form>

      </div>
      <div class="col-md-4"></div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
